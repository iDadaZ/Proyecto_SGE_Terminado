<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="id_vacante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput [formControl]="idVacanteFilter" placeholder="ID Vacante">
        </th>
        <td mat-cell *matCellDef="let vacante"> {{vacante?.id_vacante}} </td>
      </ng-container>

      <ng-container matColumnDef="entidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput [formControl]="entidadFilter" placeholder="Entidad">
        </th>
        <td mat-cell *matCellDef="let vacante"> {{vacante?.entidad}} </td>
      </ng-container>

      <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput [formControl]="unidadFilter" placeholder="Unidad">
        </th>
        <td mat-cell *matCellDef="let vacante"> {{vacante?.unidad}} </td>
      </ng-container>

      <ng-container matColumnDef="num_alumnos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <input matInput [formControl]="numAlumnosFilter" placeholder="Num. Alumnos">
        </th>
        <td mat-cell *matCellDef="let vacante"> {{vacante?.num_alumnos}} </td>
      </ng-container>

      <ng-container matColumnDef="alumnos">
        <th mat-header-cell *matHeaderCellDef>
          Listado Alumnos
        </th>
        <td mat-cell *matCellDef="let vacante"> {{mostrarAlumnos(vacante)}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="crearNuevaVacante()">
            <mat-icon>add_circle</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let vacante">
          <button mat-icon-button color="accent" (click)="editarVacante(vacante)">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarVacante(vacante)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
